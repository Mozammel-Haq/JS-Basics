<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Form Validation</h1>
      <form id="form1">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" class="form-input" />
          <div class="error-message" id="nameError">
            Please enter a valid name (at least 2 characters)
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-input" />
          <div class="error-message" id="emailError">
            Please enter a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
          />
          <div class="error-message" id="passwordError">
            Password must be at least 8 characters long
          </div>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <select id="city" name="city" class="form-input">
            <option value="">Select your city</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Cumilla">Cumilla</option>
            <option value="Gazipur">Gazipur</option>
            <option value="Barishal">Barishal</option>
          </select>
          <div class="error-message" id="cityError">Please select a city</div>
        </div>
        <div class="form-group">
          <label class="group-label">Gender:</label>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                name="gender"
                value="Male"
                class="radio-input"
              />
              <span>Male</span>
            </label>
            <label class="radio-label">
              <input
               type="radio"
                name="gender"
                value="Female"
                class="radio-input"
              />
              <span>Female</span>
            </label>
          </div>
          <div class="error-message" id="genderError">
            Please select your gender
          </div>
        </div>
        <div class="form-group">
          <label class="group-label">Favorite Subjects:</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="subjects"
                value="Mathematics"
                class="checkbox-input"
              />
              <span>Mathematics</span>
            </label>
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="subjects"
                value="Science"
                class="checkbox-input"
              />
              <span>Science</span>
            </label>
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="subjects"
                value="English"
                class="checkbox-input"
              />
              <span>English</span>
            </label>
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="subjects"
                value="History"
                class="checkbox-input"
              />
              <span>History</span>
            </label>
            <label class="checkbox-label">
              <input
                type="checkbox"
                name="subjects"
                value="Art"
                class="checkbox-input"
              />
              <span>Art</span>
            </label>
          </div>
          <div class="error-message" id="subjectsError">
            Please select at least one subject
          </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
